<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Diamond Price predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
                <div class="card-header" style="text-align: center">
                    <h1>Welcome to Diamond Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Enter Carat</b></label>
                                <input type="text" id="carat" name="carat" class="form-control" placeholder="Enter Carat" required>
                                </div>


                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Select the cut:</b></label>
                            <select name="cut" id="cut" class="selectpicker form-control" required="1" >
                                {% for cut in cut %}
                                <option value="{{ cut }}">{{ cut }}</option>
                                {% endfor %}
                            </select>
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Select the Color:</b></label>
                            <select name="color" id="color" class="selectpicker form-control" required="1" >
                                {% for color in color %}
                                <option value="{{ color }}">{{ color }}</option>
                                {% endfor %}
                            </select>
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Select the Clarity:</b></label>
                            <select name="clarity" id="clarity" class="selectpicker form-control" required="1" >
                                {% for clarity in clarity %}
                                <option value="{{ clarity
                                }}">{{ clarity}}</option>
                                {% endfor %}
                            </select>
                            </div>
                        

                        
                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter Depth</b></label>
                            <input type="text" id="depth" name="depth" class="form-control" placeholder="Enter depth" required>
                            </div>
                        

                        
                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter Table</b></label>
                            <input type="text" id="table" name="table" class="form-control" placeholder="Enter Table value" required>
                            </div>
                        
                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter value of X</b></label>
                            <input type="text" id="x" name="x" class="form-control" placeholder="Enter value of 'X' " required>
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter value of Y</b></label>
                            <input type="text" id="y" name="y" class="form-control" placeholder="Enter value of 'Y' " required>
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter value of Z</b></label>
                            <input type="text" id="z" name="z" class="form-control" placeholder="Enter value of 'Z' " required>
                            </div>
                        

                            <div class="col-md-12 form-group">
                            <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div> 
                        
                        </div>
                
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align: center">
                        <h3><span id="prediction"></span></h3>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        function form_handler(){
            event.preventDefault();  //dont submit the form normally
        }
        function send_data(){
            document.querySelector('form').addEventListener("submit",form_handler);

            var fd = new FormData(document.querySelector('form'));

            var xhr= new XMLHttpRequest();

            xhr.open('POST','/predict',true);
            document.getElementById('prediction').innerHTML = "Wait Predicting Price..";

            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML='Predictions: â‚¹'+xhr.responseText;
                }
            };
            xhr.onload = function(){};
            xhr.send(fd);
        }
    </script>
    
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
  </body>
</html>
